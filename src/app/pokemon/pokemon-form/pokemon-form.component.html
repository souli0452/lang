<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- Langage name -->
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="pokemon.name" name="name"
                   #name="ngModel">
    
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom du langage est entre (1-25).
            </div>
          </div>

          <!-- Langage picture -->
          <div *ngIf="isAddForm" class="form-group">
            <label for="picture">Logo</label>
            <input type="url" class="form-control" id="picture"
                    required
                    [(ngModel)]="pokemon.picture" name="picture"
                    #picture="ngModel">
    
            <div [hidden]="picture.valid || picture.pristine"
                  class="card-panel red accent-1">
                  Le logo du langage
            </div>
          </div>
    
          <!-- Langage hp -->
          <div class="form-group">
            <label for="hp">Puissance</label>
            <input type="number" class="form-control" id="hp"
                    required
                    pattern="^[0-9]{1,3}$"
                   [(ngModel)]="pokemon.hp" name="hp"
                   #hp="ngModel">
             <div [hidden]="hp.valid || hp.pristine"
                   class="card-panel red accent-1">
                   La Puissance du langage est compris entre 0 et 999.
             </div>
          </div>
    
          <!-- Langage cp -->
          <div class="form-group">
            <label for="cp">Popularité </label>
            <input type="number" class="form-control" id="cp"
                    required
                    pattern="^[0-9]{1,2}$"
                   [(ngModel)]="pokemon.cp" name="cp"
                   #cp="ngModel">
             <div [hidden]="cp.valid || cp.pristine"
                   class="card-panel red accent-1">
                   La Popularité du langage est compris entre 0 et 99.
             </div>
          </div>
    
          <!-- Langage types -->
          <form class="form-group">
            <label for="types">Types</label>
            <p *ngFor="let type of types">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                  (change)="selectType($event, type)"/>
                <span [attr.for]="type">
                  <div class="{{ type | pokemonTypeColor }}">
                    {{ type }}
                  </div>
                </span>
              </label>
            </p>
          </form>
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!pokemonForm.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!pokemon" class="center">
    <app-loader></app-loader>
  </h3>
